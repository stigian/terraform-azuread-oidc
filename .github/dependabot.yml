version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0 # Uncomment to disable automatic PRs

  - package-ecosystem: "terraform"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0 # Uncomment to disable automatic PRs
